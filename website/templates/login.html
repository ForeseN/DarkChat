{% include 'header.html' %}
        <!-- Custom styles for this template -->
        <link href="static/css/signin.css" rel="stylesheet" />
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <body class="text-center">
        <main class="form-signin">
            <form method='post'>
            <br>
                <h2 class="login-logo">Dark Chat</h2>
                <h4 class='what-is-this-page'>Login</h4>
                <!-- <img
                    class="mb-4"
                    src="static\images\logo.png"
                    alt=""
                    width="72"
                    height="57"
                /> -->
                <!-- <h1 class="h3 mb-3 fw-normal sign-in">Please sign in</h1> -->

                <div class="form-floating">
                    <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                        name='email'
                    />
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                        name='password'
                    />
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me" /> Remember
                        me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-dark" type="submit">
                    Sign in
                </button>
                <a type="button" class="btn btn-link sign-up" href='sign-up'>Create a free DarkChat Account</a>
                <a type="button" class="btn btn-link sign-up" href='sign-up'>Forgot password?</a>
                <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            </form>
        </main>
    </body>
</html>
